<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Profile Picture Crop System</title>
  </head>
  <body>
    <div class="container">
      <h2>Profile Picture Crop</h2>
      <input type="file" id="file-input" accept="image/*" />

      <div id="canvas-container">
        <canvas id="canvas" width="300" height="300"></canvas>
        <div class="crop-area" id="crop-area"></div>
      </div>

      <div class="controls">
        <button id="crop-btn">Crop & Save</button>
        <a id="download-link" style="display: none">Download Cropped Image</a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
